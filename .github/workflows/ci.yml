name: CI
on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt && pip install -r requirements-dev.txt || true
      - name: Lint (ruff)
        run: ruff check .
      - name: Type-check (mypy)
        run: mypy .
      - name: Tests (pytest)
        run: pytest -q
